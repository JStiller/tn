<!DOCTYPE html>
<html land='en'>
	<head>
		<meta charset='utf-8' />
		<title>notification demo</title>
	</head>
	<body ng-app='base'>
		<section>
			<ul ng-controller="notificationController as notification">
				<li ng-repeat="item in notification.items | filter: notification.isKnown | orderBy: notification.config.orderBy | limitTo: notification.config.limitTo">
					<strong>{{item.title}}</strong>
					{{item.message}}
					<button ng-click="notification.close($event, item.title)">x</button>
				</li>
			</ul>
		</section>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="source/base.module.js"></script>
		<script src="source/notificationController.js"></script>
	</body>
</html>
